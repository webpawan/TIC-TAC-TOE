<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <h1>TIC-TAC-TOE</h1>
        <small class="info">who will win</small>
        <main class="main">
          <div class="box">
            <div class="textbox" id="text"></div>
          </div>
          <div class="box">
            <div class="textbox"></div>
          </div>
          <div class="box">
            <div class="textbox"></div>
          </div>
          <div class="box">
            <div class="textbox"></div>
          </div>
          <div class="box">
            <div class="textbox"></div>
          </div>
          <div class="box">
            <div class="textbox"></div>
          </div>
          <div class="box">
            <div class="textbox"></div>
          </div>
          <div class="box">
            <div class="textbox"></div>
          </div>
          <div class="box">
            <div class="textbox"></div>
          </div>
        </main>
      </div>

      <div class="box2 hide">
        <h1>YOU WON</h1>
        <img src="/winner.webp" alt="" />
        <button id="btn">reset</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
